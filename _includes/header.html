<header id="header">
	<a href="{{ site.baseurl }}">
		<img src="{{ "/img/user.svg" | prepend: site.baseurl | replace: '//', '/' }}" alt="Tono Logo">
	  <h1>Portafolio</h1>
	</a>
	<div class="header-icons">
		<a aria-label="Send email" href="#"><i class="icon fa fa-envelope"></i></a>
		{% if site.twitter_username %}
		<a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter"></i></a>
		{% endif %}
		{% if site.google_plus_username %}
    <a href="https://plus.google.com/{{ site.google_plus_username }}">
      <i class="fa fa-google-plus"></i> Google+
    </a>
{% endif %}
		{% if site.github_username %}
			<a href="https://github.com/{{ site.github_username }}">
      <i class="fa fa-github"></i> GitHub
    </a>
		{% endif %}
	</div>
</header>
